<!DOCTYPE html>
<html>

<head>
  <title>
    Test 001
  </title>
  <meta name="description" content="Test 01">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script> 

</head>

 <body style='margin : 0px; overflow: hidden;'>
   

    <!-- Load Scene-->
    <a-scene shadow="type: pcfsoft" 
             renderer="antialias: true;
                       colorManagement: true;
                       gammaOutput: true;
                       gammaFactor: 2.2;
                       metalness: 1;
                       sortObjects: true;
                       physicallyCorrectLights: true;"
              embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled:false;">

        <!--Load assets-->
        <a-assets>
          <a-asset-item id="flower" src="https://weiprior.github.io/SBD/assets/flowerar12.gltf"></a-asset-item>
        </a-assets>

        <!--AR MARKER-->
        <a-marker-camera preset='hiro'></a-marker-camera>

      
      <!--Call Model-->
        <a-entity id="flower-animated" gltf-model="#flower" 
        scale="0.01 0.01 0.01"
        rotation="0 -90 90"
        shadow="receive: true"
        material="shader: standard; emissive: #FFF; emissiveIntesity: 3; wireframe: true;"
        animation-mixer>
      
       <!-- <a-animation
          
          attribute="position"
          dur="3000"
          from='0 0 1'
          to="-1 1 -1"
          dir="alternate"
          repeat="indefinite"
          easing="linear" ></a-animation>-->
      
      </a-entity>

       <!-- <a-camera position="0 0 10" >
                <a-cursor> </a-cursor>
              </a-camera>-->
              
              <a-light type="point" color="#ffd0d0" intensity="7" position="0 0 10"></a-light>
              <a-entity light="type: ambient; color: #CCC"></a-entity>

       <!-- Load Camera -->
      
                <a-entity camera="active: true; near: 1; far: 1000;"
                    position="0 0 0"
                    cursor="rayOrigin: mouse"
                    data-aframe-default-camera>
                </a-entity>



      </a-scene>
   
   
   
</body>

</html>
