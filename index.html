 <body style='margin : 0px; overflow: hidden;'>
   
  <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled:false;' shadow="type: pcfsoft">
    
    <a-marker-camera preset='hiro'></a-marker-camera>
    
        <a-entity gltf-model="assets/flower-test.gltf" 
              
               position='0 0 0'
               rotation='0 90 -90'
               scale='0.01 0.01 0.01' 

               
        ></a-entity>
    
             <a-entity light="type: point; intensity: 3.75; distance: 50; decay: 2"
                       position="10 10 10"></a-entity>
    
                        <a-entity camera="active: true; near: 1; far: 1000;"

                        position="0 0 0"
                        cursor="rayOrigin: mouse"
                        data-aframe-default-camera>

                        </a-entity>
    

   </a-scene>
   
   
   
</body>
