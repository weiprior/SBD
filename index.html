<!DOCTYPE html>
<html>

<head>
  <title>
    Test 001
  </title>
  <meta name="description" content="Test 01">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> -->
  
</head>

 <body style='margin : 0px; overflow: hidden;'>
   
  <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled:true;' shadow="type: pcfsoft" renderer="gammaOutput: true">
    
    <a-marker-camera preset='hiro'></a-marker-camera>
    
        <a-entity gltf-model="assets/flowerar12.gltf" 
              
               
               rotation='0 90 -90'
               scale='0.01 0.01 0.01' 
                  
                       ><a-animation attribute="position"
                            dur="3000"
                            from='0 0 1'
                            to="-1 1 -1"
                            dir="alternate"
                            repeat="indefinite"
                            easing="easeInOutQuad"
                       ></a-animation>

               
        ></a-entity>
    
            <a-entity gltf-model="assets/flowerar12.gltf" 
              
               
               rotation='0 90 -90'
               scale='0.01 0.01 0.01' 
                      
                      ><a-animation attribute="position"
                            dur="8000"
                            from='2 1 -1'
                            to='1 1 -1'
                            dir="alternate"
                            repeat="indefinite"
                            easing="easeInOutQuad"
                       ></a-animation>

               
        ></a-entity>
    

    
            
  
    
                        <a-entity camera="active: true; near: 1; far: 1000;"

                        position="0 0 0"
                        cursor="rayOrigin: mouse"
                        data-aframe-default-camera>

                        </a-entity>
    

   </a-scene>
   
   
   
</body>

</html>
